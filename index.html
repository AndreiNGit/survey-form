<!DOCTYPE html>

<html>
    <head>
        <title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1 id="title">Survey for the best party in town</h1>
            <p id="description">Are you ready?</p>
        </header>

        <article>

            <form id="survey-form" action="">
                <p class="block">Please complete this form:</p>

                <div class="block">
                    <label id="name-label" for="name">Name:</label>
                    <input id="name" name="name" type="text" placeholder="Enter your name">
                </div>

                <div class="block">
                    <label for="male-radio">Male</label>
                    <input type="radio" name="male-radio" value="male">
                    <label for="female-radio">Female</label>
                    <input type="radio" name="female-radio" value="female">
                </div>

                <div class="block">
                    <label id="email-label" for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="Enter your email">
                </div>
                
                <div class="block">
                    <label id="number-label" for="number">Age:</label>
                    <input id="number" name="number" type="number" min="16" max="40" placeholder="Enter your number">
                </div>

                <div class="block">
                    <label for="dropdown">Favorite game:</label>
                    <select name="dropdown" id="dropdown">
                        <option value="1">Beer Pong</option>
                        <option value="2">Ping Pong</option>
                        <option value="3">Monopoly</option>
                        <option value="4">Musical Chairs</option>
                    </select>
                </div>

                <div class="block" id="checkbox-block">
                    <p>What would you like to drink?</p>

                    <label for="checkbox1">Vodka</label>
                    <input type="checkbox" name="checkbox1" value="1">

                    <label for="checkbox2">Whiskey</label>
                    <input type="checkbox" name="checkbox2" value="2">

                    <label for="checkbox3">Rom</label>
                    <input type="checkbox" name="checkbox3" value="3">

                    <label for="checkbox4">Water</label>
                    <input type="checkbox" name="checkbox4" value="4">

                    <label for="checkbox5">Anything except water</label>
                    <input type="checkbox" name="checkbox5" value="5">
                </div>

                <div class="block">
                    <p>Do you have something else to tell us? Write it down and we'll read it:</p>
                    <textarea name="textarea" cols="30" rows="5"></textarea>
                </div>

                <div class="block">
                    <input type="submit" value="Submit" id="btn">
                </div>
            </form>
        </article>
    </body>
</html>
